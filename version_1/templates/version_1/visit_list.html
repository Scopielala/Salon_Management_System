{% extends "version_1/base.html" %}

{% block content %}
<h2>Dashboard</h2>
<table>
    <tr>
        <th>Customer</th>
        <th>Services</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    {% for visit in visits %}
    <tr>
        <td><a href="{% url 'customer_profile' visit.customer.pk %}" style="color: #2563eb; text-decoration: none;">{{ visit.customer.name }}</a></td>
        <td>{{ visit.services }}</td>
        <td>{{ visit.amount_paid }}</td>
        <td>{{ visit.visit_date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
